<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="PLP.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header id="header">
      <img
        id="header-img"
        src="https://via.placeholder.com/150"
        alt="Product Logo"
      />
      <nav id="nav-bar">
        <a href="#product" class="nav-link">Product</a>
        <a href="#features" class="nav-link">Features</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>
    </header>

    <!-- Product Section -->
    <section id="product">
      <h1>Our Amazing Product</h1>
      <p>Discover the future with our cutting-edge product.</p>
      <video
        id="video"
        controls
        src="https://www.w3schools.com/html/mov_bbb.mp4"
      ></video>
    </section>

    <!-- Features Section -->
    <section id="features">
      <h2>Features</h2>
      <p>Our product offers amazing features that will change your life.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact Us</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <input type="submit" id="submit" value="Subscribe" />
      </form>
    </section>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 Product Inc.</p>
    </footer>
  </body>
</html>
